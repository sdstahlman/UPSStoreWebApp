<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToolBOX</title>
    <!--Stylesheet -->
    <link rel="stylesheet" type="text/css" href="StoreToolBOX.css">

</head>
<body>
    <div class="container">
        <header>
            <!--
                Navigation Bar

                class is set to "Current" for which html page is currently displayed
             -->
            <nav>
                <ul>
                    <li>
                        <a href="index.html" id="navlogo">
                            <img src="logov2.png" alt="The UPS Store" />
                        </a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="autopack.html" class="current">AutoPack</a>
                    </li>
                    <li>
                        <a href="amazoncarton.html">Amazon</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </header>


        <main>
            <!--
                Form for item info
                Form works with autopack.js to determine the best box to use for the given item
            -->

            <form id="itemInfo">
                <!-- Weight -->
                <p>
                    <label for="weight"><strong>Weight: <br></strong></label>
                    <input type="number" id="weight" name="weight" placeholder="Weight in Pounds" required>
                </p>

                <!-- Length -->
                <p>
                    <label for="lengthDim"><strong>Length: <br></strong></label>
                    <input type="number" id="lengthDim" name="lengthDim" step="0.1" placeholder="Length of Item" required>
                </p>

                <!-- Width -->
                <p>
                    <label for="widthDim"><strong>Width: <br></strong></label>
                    <input type="number" id="widthDim" name="widthDim" step="0.1" placeholder="Width of Item" required>
                </p>

                <!-- Height -->
                <p>
                    <label for="heightDim"><strong>Height: <br></strong></label>
                    <input type="number" id="heightDim" name="heightDim" step="0.1" placeholder="Height of Item" required>
                </p>

                <!--
                    Selector for pack type
                    Determines what materials are needed for the item
                    Different pack types need extra room in the box to account for materials
                 -->
                <label for="pack_type"><strong>Choose Pack Type:<br></strong></label>
                <select id="pack_type" required>
                    <option value="drop">Drop-In</option>
                    <option value="std">Standard</option>
                    <option value="frag">Fragile</option>
                </select>

                <!-- Submit Button -->
                <input type="submit" value="Submit" id="pack_submit">

            </form>
        </main>

        <footer class="footer">
            <p>This project was made by Scott Stahlman with intended use for UPS Store 2078 in North Carolina.</p>
            <p>For help, bug reporting, ect; please contact Scott at <a href="mailto: sdstahlman@gmail.com">sdstahlman@gmail.com</a></p>
        </footer>
    </div>
    <script src="autopack.js"></script>
</body>
</html>
