<main>
    <!--
        Form for item info
        Form works with autopack.js to determine the best box to use for the given item
    -->

    <form id="itemInfo" action="https://webpages.uncc.edu/sstahlm1/Project/autopackcomplete.html" method="POST" target="_self">
        <!-- Weight -->
        <p>
            <label for="weight">Weight: </label>
            <input type="number" id="weight" name="weight" placeholder="Weight in Pounds" required>
        </p>

        <!-- Length -->
        <p>
            <label for="lengthDim">Length: </label>
            <input type="number" id="lengthDim" name="lengthDim" placeholder="Length of Item" required>
        </p>

        <!-- Width -->
        <p>
            <label for="widthDim">Width: </label>
            <input type="number" id="widthDim" name="widthDim" placeholder="Width of Item" required>
        </p>

        <!-- Height -->
        <p>
            <label for="heightDim">Height: </label>
            <input type="number" id="heightDim" name="heightDim" placeholder="Height of Item" required>
        </p>

        <!--
            Selector for pack type
            Determines what materials are needed for the item
            Different pack types need extra room in the box to account for materials
         -->
        <p>
            <input type="radio" name="pack_type" value="drop" id="drop" required>
            <label for="drop">Drop-In</label>
        </p>
        <p>
            <input type="radio" name="pack_type" value="std" id="std" required>
            <label for="std">Standard</label>
        </p>
        <p>
            <input type="radio" name="pack_type" value="frag" id="frag" required>
            <label for="frag">Fragile</label>
        </p>

        <!-- Submit Button -->
        <input type="submit" value="Submit" id="pack_submit">

    </form>
</main>
